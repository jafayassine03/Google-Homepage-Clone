<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    header ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 16px;
      padding: 16px;
      margin: 0;
    }

    header a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    header button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    main img {
      margin-bottom: 24px;
    }

    input[type="text"] {
      width: 520px;
      padding: 12px 20px;
      border-radius: 24px;
      border: 1px solid #dfe1e5;
      font-size: 16px;
      outline: none;
    }

    input[type="text"]:hover,
    input[type="text"]:focus {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
    }

    .buttons {
      margin-top: 24px;
    }

    .buttons button {
      padding: 10px 16px;
      margin: 0 6px;
      border: none;
      background: #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .buttons button:hover {
      border: 1px solid #dadce0;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f2f2f2;
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      box-sizing: border-box;
    }

    footer ul {
      list-style: none;
      display: flex;
      gap: 16px;
      margin: 0;
      padding: 0;
    }

    footer a {
      text-decoration: none;
      color: #70757a;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><button type="button">Sign in</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <img 
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
      alt="Google Logo">

    <form action="#" method="get">
      <input 
        type="text" 
        name="q"
        placeholder="Search Google or type a URL"
        autofocus
        aria-label="Search">

      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
      </ul>
    </nav>

    <nav>
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </footer>

</body>
</html>
